
<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPS Planning System - Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'EB Garamond', serif; 
            font-size: 16px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SISTEMA DE BLOCOS (CORES ISPS) --- */
        /* Paleta: Azul (#002855), Vermelho (#990000), Dourado (#D4AF37) */
        
        /* BLOCO 1: Acesso & Identidade (Institucional Profundo) */
        .block-1 { background-color: #001a33; color: #f8fafc; }
        .block-1 .accent { color: #D4AF37; }

        /* BLOCO 2: Menu Principal (Clean Hub) */
        .block-2 { background-color: #f8fafc; color: #1e293b; }
        .block-2 header { background-color: #ffffff; border-bottom: 1px solid #e2e8f0; color: #002855; }

        /* BLOCO 3: Unidade Central (Gold/Black Executive) */
        .block-3 { background-color: #1a1a1a; color: #e2e8f0; }
        .block-3 header { background: linear-gradient(135deg, #000000 0%, #333333 100%); border-bottom: 2px solid #D4AF37; }
        .block-3 .accent-text { color: #D4AF37; }

        /* BLOCO 4: Gabinete DG (Executive Blue) */
        .block-4 { background-color: #f1f5f9; color: #334155; }
        .block-4 header { background-color: #002855; color: white; border-bottom: 4px solid #D4AF37; }

        /* BLOCO 5: Unidade Orgânica (ISPS Blue/Technical) */
        .block-5 { background-color: #f8fafc; color: #334155; }
        .block-5 header { background-color: #002855; color: white; border-bottom: 4px solid #D4AF37; }

        /* BLOCO 6: Serviços Centrais (ISPS Red/Administrative) */
        .block-6 { background-color: #fff5f5; color: #450a0a; }
        .block-6 header { background-color: #990000; color: white; border-bottom: 4px solid #D4AF37; }

        /* BLOCO 7: Sistema (Dark Tech Zinc/Emerald) */
        .block-7 { background-color: #18181b; color: #f4f4f5; }
        .block-7 header { background-color: #27272a; color: white; border-bottom: 4px solid #10b981; }
    </style>
